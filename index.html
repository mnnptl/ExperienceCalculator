<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'exp√©rience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
            padding: 20px;
        }
        .calculator {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            border:1px solid #ddd;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #444;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }
        #result {
            margin-top: 30px;
            font-weight: 600;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        .emoji {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculateur d'exp√©rience</h1>
        <form id="experienceCalculator">
            <div class="question">
                <label for="years"><span class="emoji">üìÖ</span>Ann√©es d'exp√©rience :</label>
                <input type="range" id="years" name="years" min="0" max="10" step="0.1" value="5">
                <div class="range-labels">
                    <span>0</span>
                    <span>2</span>
                    <span>5</span>
                    <span>7</span>
                    <span>10+</span>
                </div>
            </div>
            <div class="question">
                <label for="projects"><span class="emoji">üé®</span>Nombre de projets r√©alis√©s :</label>
                <input type="range" id="projects" name="projects" min="0" max="100" step="1" value="50">
                <div class="range-labels">
                    <span>0</span>
                    <span>25</span>
                    <span>50</span>
                    <span>75</span>
                    <span>100+</span>
                </div>
            </div>
            <div class="question">
                <label for="knowledge"><span class="emoji">üß†</span>Connaissance du secteur du client :</label>
                <input type="range" id="knowledge" name="knowledge" min="1" max="5" step="0.1" value="3">
                <div class="range-labels">
                    <span>Novice</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>Expert</span>
                </div>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('experienceCalculator');
            const result = document.getElementById('result');
            const inputs = form.querySelectorAll('input[type="range"]');

            function updateResult() {
                const years = parseFloat(document.getElementById('years').value);
                const projects = parseInt(document.getElementById('projects').value);
                const knowledge = parseFloat(document.getElementById('knowledge').value);

                let score = 0;

                // Years of experience
                if (years < 2) score += 1;
                else if (years < 5) score += 2;
                else if (years < 7) score += 3;
                else score += 4;

                // Number of projects
                if (projects < 25) score += 1;
                else if (projects < 50) score += 2;
                else if (projects < 75) score += 3;
                else score += 4;

                // Sector knowledge
                score += Math.round(knowledge);

                let experienceLevel, coefficient;
                if (score <= 6) {
                    experienceLevel = "Junior";
                    coefficient = 1.0;
                } else if (score <= 9) {
                    experienceLevel = "Interm√©diaire";
                    coefficient = 1.2;
                } else {
                    experienceLevel = "Senior";
                    coefficient = 1.4;
                }

                result.innerHTML = `
                    <p>Niveau d'exp√©rience : <strong>${experienceLevel}</strong></p>
                    <p>Ton coefficient d'exp√©rience est : <strong>${coefficient.toFixed(1)}</strong></p>
                `;
            }

            inputs.forEach(input => {
                input.addEventListener('input', updateResult);
            });

            updateResult();
        });
    </script>
</body>
</html>
